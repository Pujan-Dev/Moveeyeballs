<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #08c0da;
        display: grid;
        place-items: center;
        position: absolute;
      }
      .eyes,
      .eye {
        position: absolute;
      }
      main {
        display: grid;
        place-items: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="Luffy.jpg" class="img" id="img" />
      <div class="eyes">
        <img src="eye.png" class="eye" style="top: -116px; left: 64px" />
        <img src="eye.png" class="eye" style="top: -126px; left: -78px" />
      </div>
    </main>
  </body>
</html>
